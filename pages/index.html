<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }
    .btn-primary {
      background-color: #4a90e2;
      border: none;
    }
    .btn-primary:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-5">
          <h2 class="fw-bold mb-5 text-center">Registration Form</h2>

          <form method="post" action="/register" style="text-align: left">
            <!-- Name Input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">Name</label>
              <input type="text" id="form3Example1" name="name" class="form-control" required />
            </div>

            <!-- Email Input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label>
              <input type="email" id="form3Example3" name="email" class="form-control" required />
            </div>

            <!-- Password Input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" name="password" class="form-control" required />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 w-100">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Bundle (Optional for some functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
